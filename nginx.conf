server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    # Try to serve file directly, if not found, fallback to index.html
    try_files $uri /index.html;
  }

  # Optional: Pass API calls to backend
  location /api/ {
    proxy_pass http://backend:8080;
  }
}
